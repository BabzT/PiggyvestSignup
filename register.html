<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<img src="piggyvest-logo.svg" alt="" class="logo">

<div class="main">

<h1>Create a Secure Account</h1>
<p>Welcome to the future of Savings & Investments</p><br><br>

<div class="txn">
<label for="fname"><b>Full Name</b></label><br>
<input type="text" name="Full Name" id="fname" placeholder="Full Name"><br><br>
<label for="email"><b>Email Address</b></label><br>
<input type="text" name="Email Address" id="email" placeholder="Email Address"><br><br>
<label for="pnumber"><b>Phone Number</b></label><br>
<input type="text" name="Phone Number" id="pnumber" placeholder="Phone Number"><br><br>
<label for="password"><b>Password</b></label><br>
<input type="text" name="Password" id="password" placeholder="Password"><br><br>
<label for="Referrer"><b>Referrer Phone or Promo Code (Optional)</b></label><br>
<input type="text" name="Referrer Phone or Code" id="Referrer" placeholder="Referrer Phone Or Code"><br><br>
<label for="choose"><b> How Did You Hear About Us?(Optional)</b></label><br>

<select name="choose" id="choose">
    <option value="click">Click To Select</option>
    <option value="facebook">Facebook</option>
    <option value="twitter">Twitter</option>
    <option value="instagram">Instagram</option>
    <option value="ffc">Friends/Family/CoWorker Referrer</option>
    <option value="googlesearch">Google Search</option>
    <option value="googlep">Google playstore</option>
    <option value="onlineblog">Online Blog</option>
    <option value="localn">Local Newspaper</option>
    <option value="atanevent">At an event</option>
    <option value="other">Other</option>
</select><br><br>

<button class="btn">CREATE ACCOUNT</button>
</div>
</div>

<p class="login"><a href="login.html">Already have an account? Log In</a></p><br><br>

</body>
</html>
